name: LGD Monitor Daily Run
on:
  workflow_run:
    workflows:
      - LGD Daily Run
    types: [completed]

jobs:
  RetryTrigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Rerun Or Alert
        uses: ./.github/actions/rerun-trigger
        secrets: inherit
        with:
          alert-title: "LGD Daily run failed"
          num-attempts: 3
