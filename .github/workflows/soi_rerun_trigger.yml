name: SOI Monitor Weekly Pull Run
on:
  workflow_run:
    workflows:
      - SOI Weekly Unavailable Pull Run
    types: [completed]

jobs:
  RetryTrigger:
    runs-on: ubuntu-latest
    steps:
      - name: Rerun Or Alert
        uses: ./.github/actions/rerun-trigger
        with:
          alert-title: "SOI Unavailable Run Failed"
          num-attempts: 20
          pb-token: "${{ secrets.PB_TOKEN }}"
